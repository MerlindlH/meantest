<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index page</title>
</head>
<body ng-app="jetbrains" ng-controller="AppCtrl as app">

{{ 2+2 }}

<table>
    <tr ng-repeat="product in products.data">
        <td>{{ product.name }}</td>
        <td>
            <button ng-click="editProduct(product)">Edit {{product.name}}</button>
        </td>
        <td>
            <button ng-click="deleteProduct(product)">Delete {{product.name}}</button>
        </td>
    </tr>
</table>

<input type="text" ng-model="newProduct" />
<button ng-click="saveProduct(newProduct)">Save Product!</button>

<script src="bower_components/angular/angular.js"></script>
<script src="app.js"></script>
</body>
</html>
