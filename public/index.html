<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index page</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body ng-app="jetbrains" ng-controller="AppCtrl as app">

Angular test: 2+2*2={{ 2+2*2 }}

<table>
    <tr ng-repeat="product in products.data">
        <td>{{ product.name }}</td>
        <td>
            <button ng-click="editProduct(product)">Edit {{product.name}}</button>
        </td>
        <td>
            <button ng-click="deleteProduct(product)">Delete {{product.name}}</button>
        </td>
    </tr>
<tr>
    <td><input type="text" placeholder="New Product name" ng-model="newProduct" /></td>
    <td><button ng-click="saveProduct(newProduct)">Save Product!</button></td>
</tr>
</table>


<script src="bower_components/angular/angular.js"></script>
<script src="app.js"></script>
</body>
</html>
